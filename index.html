<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" type="text/css" href="./index.css" />
        <title>Document</title>
    </head>
    <body>
        <div class="example rainbow-elements">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
            <div>5</div>
            <div>6</div>
            <div>7</div>
        </div>
        <div
            class="example rainbow-elements"
            data-saturation="100%"
            data-lightness="50%"
            data-alpha="0.5"
            data-type="background"
        >
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
            <div>5</div>
            <div>6</div>
            <div>7</div>
        </div>
        <button id="run">Run</button>
        <button id="stop">Stop</button>
    </body>
    <script type="module" src="./index.js"></script>
</html>
